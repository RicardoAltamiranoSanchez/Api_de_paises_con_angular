<h2>Por Pais</h2>
<br>

<div class="row">
<div class="col">
<!-- mandamos a llamar el evento que hicimos o lo mandamos a buscar que esta en pais input para
despues ponemos la funcion que queremos que realize que esta en por pais componente y el id
$event es el termino que aÃ±adimos en pais input que lo enviamos desde ahi -->
<app-input-pais

(onEnter)="buscar($event)"
(onDebounce)="sugerencias($event)"
placeholder={{busqueda}}
>

</app-input-pais>
</div>
</div>

<!-- muestra la sugerencias -->
<ul  *ngIf="existe"  class="list-group">
<li *ngFor="let p of pais_sugerencias" class="list-group-item list-group-item-action">
<a class="nav-link" 
[routerLink]="['/pais', p.ccn3]">
{{p.name.common}}
</a>
</li>

</ul>
<!-- busca la sugerencias -->
<ul class="list-group">
   <li class="list-group-item list-group-item-action" (click)=" buscar(termino)">
    buscar :"{{termino}}"
   </li>
   
   </ul>





<div class="row">
<div class="col">
<!-- mandamo nuestro arreglo de paises al otro componente y el id [] con @input lo recibimos -->
   <app-table-pais [paises]="paises"></app-table-pais>
</div>
</div>

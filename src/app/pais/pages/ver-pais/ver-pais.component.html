<div *ngIf="!dato; else divPais"
class="alert alert-info">
Espere Pofis....
</div>

<!-- el ng template es para crear un nuevo template cuando si existe dato
por eso el else en divPais solo de ponemos el id de divPais -->
<ng-template #divPais>
<div class="row">
<div class="col-12">
<h2 class="text-center">Pais: <small>{{dato.name.common}}</small></h2>
</div>


<div class="row">
<div class="col-4">

<h2>Bandera</h2>
<img [src]="dato.flags.png" class="img-thumbnail">

</div>
<div class="col">
<h3>Informacion</h3>
<ul class="list-group">
<li class="list-group-item">
<strong>  Poblacion:</strong>{{dato.population | number}}
</li>
<li class="list-group-item">
    <strong>Nombre Oficial:</strong>{{dato.altSpellings}}
    </li>
    
    <li class="list-group-item">
        <strong> Lenguaje:</strong>{{dato.capital}}
        </li>

</ul>

</div>
</div>



</div>
<h3>Traducciones</h3>
<div class="row">
<div class="col">

    <span 
    *ngFor="let t of dato.translations | keyvalue" 
     class="badge bg-primary mr-5"
>
       {{ t.value.official }} 
</span>
</div>
</div>


</ng-template>
